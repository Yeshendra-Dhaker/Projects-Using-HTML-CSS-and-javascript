<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>dark mode</title>
    <style>
        *,*::after,*::before{
            margin: 0;
        }
        body{
            display: grid;
            height: 100vh;
            place-items: center;
            transition: transform 1s ease-in-out;
        }
        
    </style>
</head>
<body>
    <div class="container1" id="containerid">
            <h1>page title</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, officia!</p>

            <h3>heading change paragraph</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            
            <button class="btn btn-primary darkmode" id="darkmode" onclick="darkmodebuton()">Dark/Light Mode</button>
        </div>
        <script>
            var bw = 0;
            const darkmode = document.querySelector('.darkmode');
            function darkmodebuton(){
                if(bw==0){
                bw++;
                document.body.style.backgroundColor="black";
                document.body.style.transition="1s";
                document.getElementById("containerid").style.color="white";
                }
                else{
                    bw=0;
                    document.body.style.backgroundColor = "white";
                    document.body.style.transition = "1s";
                    document.getElementById("containerid").style.color = "black";
                }
            }
        </script>
</body>
</html>
